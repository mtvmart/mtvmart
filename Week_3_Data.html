<!DOCTYPE html>
<html>
<head>
  <title>Leaflet PA Cities Map</title>

  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

</head>
<body>

  <!-- Create the map div -->
  <div id="map" style="width: 800px; height: 500px;"></div>

  <!-- Include Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>

    // Map center and zoom level
    var map = L.map('map').setView([40.5, -77], 7);

    // Tile layer 
    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
}).addTo(map);

    // City data
    var Harrisburg = {
      name: 'Harrisburg', 
      lat: 40.263680,
      lng: -76.890739,
      population: 50100
    }
    
    var Lancaster = {
      name: 'Lancaster',  
      lat: 40.03788,
      lng: -76.30551,
      population: 58000
    };

    // Add circle markers
       L.circle([Harrisburg.lat, Harrisburg.lng], {
        radius: (Harrisburg.population)/5,
        color: 'gold',
        fillColor: 'blue',
        fillOpacity: 0.5,
        
        }).bindTooltip ("<b>" + 'Name: ' + "</b>" + "<i>" + Harrisburg.name + "</i>" + "<br>" + "<b>" + 'Population: ' + "</b>" + "<i>" + Harrisburg.population + "</i>")

      .addTo(map);
    
      
      L.circle([Lancaster.lat, Lancaster.lng], {
        radius:   (Lancaster.population)/5.8,
        color: 'red',
        fillColor: 'blue',
        fillOpacity: 0.5,
        
        }).bindTooltip ("<b>" + 'Name: ' + "</b>" + "<i>" + Lancaster.name  + "</i>" + "<br>" + "<b>" + 'Population: ' + "</b>"  + "<i>" + Lancaster.population + "</i>")
      .addTo(map);
    
    
  </script>

</body>
</html>
