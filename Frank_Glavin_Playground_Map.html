<!DOCTYPE html>
<html>
<head>
  <title>Frank Glavin Playground Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
</head>

<body>

  <div id="map" style="width: 600px; height: 400px"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="PPR_Program_Sites.geojson"></script>

  <script>

    var map = L.map('map').setView([39.9865, -75.1013], 15);


    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

var worldPlaces = L.geoJson(places, {
    pointToLayer: function(feature,latlng) {
        return L.circleMarker(latlng, {
            radius: 6, 
            fillColor: 'green',
            color: 'darkgreen',
            weight: 1,
            opacity: 1,
            fillOpacity: 0.7
        });   
    },
        onEachFeature: function(feature, layer) {
        layer.bindPopup('Frank Glavin Playground');
    },

    filter: function(feature, layer){
        if(feature.properties.park_name === 'Frank Glavin Playground'){
            return true
        }
    }
}).addTo(map)


  </script>

</body>
</html>
