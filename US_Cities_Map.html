<!DOCTYPE html>
<html>
<head>
  <title>US Cities Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
</head>
<body>

  <div id="map" style="width: 600px; height: 400px;"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>

    // NOTE: THIS WAS THE PROMPT FOR THIS MAP in Amazon Q Assistant
// 'Create a leaflet map with three United States cities - please include everything I need to run the program'



  var map = L.map('map').setView([37, -100], 4);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  var easton = L.marker([40.688431, -75.220734]).addTo(map)
    .bindPopup('Easton, PA');

  var boston = L.marker([42.35843, -71.05977]).addTo(map)
    .bindPopup('Boston, MA');

  var philadelphia = L.marker([39.952583, -75.165222]).addTo(map)
    .bindPopup('Philadelphia, PA');

  </script>

</body>
</html>
